<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

    <div class='container'>
        <div class='col-md-12 mb-3 mt-3'>
            <form method="POST" >
                <div class='row'>
                
                
                {% csrf_token %}
                <div class="col-md-2 ">
                <label class="">
                   <b> Select Food to Add</b>
                </label>
            </div>
                <div class="col-md-6">
                <select class="form-control" name="food_consumed" id="">
                    {% for food in foods %}
                    <option value="{{food.name}}">{{food.name}}</option>
                    {% endfor %}
                </select>
            </div>
                <div class="col-md-3">
                    <button class="btn bg-success text-white" type="submit">Add</button>
                </div>
            </div>   
            </form>
        </div>


        <div class='row'>
            <div class='col-md-6'>
                <div>
                    <h4>Today's Consumption</h4>
                </div>

                <table id='table' class='table table-striped table-primary'>
                   <thead >
                    <tr class="">
                        <th>Food Item</th>
                        <th>Carbs(gm)</th>
                        <th>Protein(gm)</th>
                        <th>Fats(gm)</th>
                        <th>Calories(Kcal)</th>
                    </tr>    
                   </thead> 
                   <tbody>
                    
                        {% for c in consumed_food %}
                        <tr>
                            <td>{{c.food_consumed.name}}</td>
                            <td>{{c.food_consumed.carbs}}</td>
                            <td>{{c.food_consumed.protein}}</td>
                            <td>{{c.food_consumed.fats}}</td>
                            <td>{{c.food_consumed.calories}}</td>
                        </tr>    
                        {% endfor %}
                  
                        <tr>
                            <td id="name"><b>Total</b></td>
                            <td id="totalCarbs"><b></b></td>
                            <td id="totalProtein"><b></b></td>
                            <td id="totalFats"><b></b></td>
                            <td id="totalCarlories"><b></b></td>
                        </tr>
                   </tbody>
                </table>
            </div>

            <div class='col-md-5 offset-1'>

            </div>
        </div>
    </div>

    

    

       
   
</body>
<script>
    var table = document.getElementById("table")
    var carbs = 0, protein=0, fats=0, calories=0

    for(var i=1; i < table.rows.length-1; i++){
        console.log(table.rows[i].cells[1].innerHTML)
        carbs += parseFloat(table.rows[i].cells[1].innerHTML)
        carbs = Math.round(carbs)

        protein += parseFloat(table.rows[i].cells[2].innerHTML)
        protein = Math.round(protein)

        fats += parseFloat(table.rows[i].cells[3].innerHTML)
        fats = Math.round(fats)

        calories += parseFloat(table.rows[i].cells[4].innerHTML)
        calories = Math.round(calories)
    }

    document.getElementById("totalCarbs").innerHTML =  carbs
    document.getElementById("totalProtein").innerHTML =  protein
    document.getElementById("totalFats").innerHTML =  fats
    document.getElementById("totalCarlories").innerHTML =  calories
</script>
</html>
