<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" >
        {% csrf_token %}
        <select name="food_consumed" id="">
            {% for food in foods %}
            <option value="{{food.name}}">{{food.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>

    {% for c in consumed_food %}
        {{c.food_consumed}} --> {{c.food_consumed.carbs}} --> {{c.food_consumed.protein}} --> {{c.food_consumed.fats}} --> {{c.food_consumed.calories}}  
    <br >    
        {% endfor %}
   
</body>
</html>
